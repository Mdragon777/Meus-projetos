    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="redefinirsenha.css">

</head>

<body>

  <div class="caixa_01">
    <div class="img_01">
      <img src="Apae_logo.png" alt="">
    </div>
    <br>
    <form class="redefinir" action="">
      <h3 style="text-align:center;">Problemas para se conectar?</h3>
      <p style="color: grey; padding: 10px; font-size: 18px; text-align: center;">Insire seu Email para que podemos
        enviar uma solicitação de acesso.</p>
        <div class="inputBox on">
          <input type="email" class="sim" id="email" required>
          <span>Email</span>
      </div>
      <div class="input-group2">
        <button class="fourth">Enviar</button>
      </div>
    </form>

    <div style="display: flex; flex-direction: column; gap: 10px; justify-content: center; align-items: center;">

      <div class="outros">
        <hr style="width: 100px;">
        <p style="padding-left: 10px; padding-right: 10px;">Ou</p>
        <hr style="width: 100px;">
      </div>

      
        <a href="" style="text-decoration: none; ">Voltar</a>
      
    </div>


</body>

<!-- inputs -->
<script>
  document.querySelectorAll('input').forEach(inpur => {
      inpur.addEventListener('focus', function () {
          if (inpur.className === "sim") {
              inpur.classList.add("on");
              inpur.parentNode.classList.add("on2");
          }
      });

      inpur.addEventListener('focusout', function () {
          if (inpur.value === inpur.getAttribute("placeholder") || inpur.value === "") {
              inpur.classList.remove("on");
              inpur.parentNode.classList.remove("on2");
          }
      });

  });

</script>

</html>
