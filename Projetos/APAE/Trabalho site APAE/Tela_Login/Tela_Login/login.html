<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Formulario responsivo com html e css</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>


</head>

<body>

    <div class="box">

        <div class="img-box content first-content">

            <div class="img-box_2">
                <img src="logo_apae2">
            </div>

            <div class="first-column">
                <h2 class="title title-primary">Faça seu cadastro!</h2>
                <p class="description description-primary">Ainda não é um contribuinte </p>
                <p class="description description-primary">faça seu cadastro </p>
                <button id="signin" class="btn btn-primary">Clique Aqui</button>
            </div>
        </div>

        <div class="form-box">
            <div class="img-box2">
                <img src="Apae_logo.png">
            </div>

            <div class="Titulo_2">
                <h2>Login</h2>
                <p> Ainda não é um membro? </p>
                <p><a href="#">Cadastre-se </a> </p>
            </div>
           

            <form action="">
                <div class="inputBox on">
                    <input type="email" class="sim" id="email" required>
                    <span>Email</span>
                </div>


                <div class="inputBox on">
                    <input type="password" class="sim" id="senha" required>
                    <span>Senha</span>
                    <div id="icon" onclick="showHide()"></div>
                </div>

                <div class="input-group">
                    <button class="fourth2">Logar</button>
                </div>
            </form>

            <div style="text-align: center; padding:5px">
                <h3>Ou</h3>
            </div>

            <div class="icons">

                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-login_uri="https://your.domain/your_login_endpoint" data-ux_mode="popup"
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin" data-type="standard" data-shape="circle" data-theme="filled_blue"
                    data-text="signin_with" data-size="large" data-logo_alignment="left">
                </div>

            </div>
        </div>


    </div>

    <!-- Google -->

    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential)
            console.log(data)

            fullName.textContent = data.name
            sub.textContent = data.sub
            given_name.textContent = data.given_name
            family_name.textContent = data.family_name
            email.textContent = data.email
            verifiedEmail.textContent = data.email_verified
            picture.setAttribute("src", data.picture)
        }

        window.onload = function () {

            google.accounts.id.initialize({
                client_id: "107161323498-kfqtti50so00lb13n6prli67g3dovpii.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                {
                    theme: "board",
                    size: "large",
                    type: "standard",
                    shape: "rectangular",
                    theme: "filled_blue",
                    text: "$ {button.text}",
                    logo_alignment: "left",
                    width: "250"
                }  // customization attributes
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>

    <!-- senha -->

    <script>

        function showHide() {
            const password = document.getElementById('senha');
            const icon = document.getElementById('icon');

            if (password.type === 'password') {
                password.setAttribute('type', 'text');
                icon.classList.add('hide')
            }
            else {
                password.setAttribute('type', 'password');
                icon.classList.remove('hide')
            }
        }

        function showHide2() {
            const password = document.getElementById('ConfirmarSenha');
            const icon = document.getElementById('icon2');

            if (password.type === 'password') {
                password.setAttribute('type', 'text');
                icon.classList.add('hide')
            }
            else {
                password.setAttribute('type', 'password');
                icon.classList.remove('hide')
            }
        }

    </script>

    <!-- inputs -->
    <script>
        document.querySelectorAll('input').forEach(inpur => {
            inpur.addEventListener('focus', function () {
                if (inpur.className === "sim") {
                    inpur.classList.add("on");
                    inpur.parentNode.classList.add("on2");
                }
            });

            inpur.addEventListener('focusout', function () {
                if (inpur.value === inpur.getAttribute("placeholder") || inpur.value === "") {
                    inpur.classList.remove("on");
                    inpur.parentNode.classList.remove("on2");
                }
            });

        });

    </script>

</body>

</html>
